[DEFAULT]
name=qmllivebench
realname=QmlLiveBench
arch=x64
compiler=gcc_64
system=linux

[Deployment]
platform=%(system)s_%(arch)s
qtDir=/qt5/
libDir="/usr/lib/,/usr/lib64/,/usr/lib/x86_64-linux-gnu/"
applicationDir="%(qtDir)s/bin/"
deploymentDir="./%(realname)s.AppDir"
qmlPlugins="QtQuick,QtQuick.2,Qt,QtGraphicalEffects,Machinekit"
qtPlugins="bearer,imageformats,xcbglintegrations,platforminputcontexts"
platformPlugins="qxcb"
qtLibs="Qt5Core,Qt5Gui,Qt5Network,Qt5Qml,Qt5Quick,Qt5QuickParticles,Qt5Sql,Qt5Widgets,Qt5XmlPatterns,Qt5DBus,Qt5XcbQpa,Qt5QuickTemplates2,Qt5QuickControls2,Qt5Svg,machinetalk-pb2,icudata,icui18n,icuuc,qmllive"
libs="libzmq,libprotobuf,libsodium,libpgm-5.1,libstdc++"
pkgName="%(realname)s"
pkgPattern="%(realname)s"

